<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이디야 커피 (Ediya Coffee)</title>

    <!-- 
      [성능 개선]
      - 외부 도메인의 리소스는 preconnect 합니다.
      - 현재 페이지에서 반드시 사용되는 리소스는 preload 합니다.
      - 미래에 사용되는 리소스는 prefetch 합니다.
      -->
      <link rel="preconnect" href="//spoqa.github.io" />
      <link rel="preconnect" href="//www.figma.com" />
      <link rel="preconnect" href="//cdnjs.cloudflare.com" />
      <link rel="preload" as="style" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" />
      <link rel="preload" as="style" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="preload" as="style" href="./css/style.css" />
      <link rel="preload" as="script" href="./js/utils/dom.js" />
      <link rel="preload" as="script" href="./js/navigationControl.js" />
      <link rel="preload" as="script" href="./js/goToTopControl.js" />
      <link rel="preload" as="image" href="./images/brand.svg" />
      <link rel="preload" as="image" href="./images/brand-dark.svg" />
      <link rel="preload" as="image" href="./images/button-navigation.svg" />
      <link rel="prefetch" as="image" href="./images/coffee-desktop.jpg" />
      <link rel="prefetch" as="image" href="./images/coffee-mobile.jpg" />
      <link rel="prefetch" as="image" href="./images/icon-arrow-disabled.svg" />
      <link rel="prefetch" as="image" href="./images/icon-arrow-white.svg " />
      <link rel="prefetch" as="image" href="./images/icon-visible.svg" />
      <link rel="prefetch" as="image" href="./images/icon-warning.svg" />
      <link rel="prefetch" as="image" href="./images/icon-invisible.svg" />
      <link rel="prefetch" as="image" href="./images/icon-checked.svg" />
      <link rel="prefetch" as="image" href="./media/coffee-latte-art-cover.png" />
      <link rel="prefetch" as="video" href="./media/coffee-latte-art.mp4" />
  
      <!-- 스타일링 -->
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  
      <!-- 스크립트: 즉시 실행 -->
      <script src="./js/utils/dom.js"></script>
      <script src="./js/utils/mixins.js"></script>
      <script src="./js/utils/isDevelopmentMode.js"></script>
      <script src="./js/polyfills/unfetch.js"></script>
      <script src="./js/components/navigation/Navigation.js"></script>
      <script src="./js/components/navigation/NavigationItem.js"></script>
  
      <!-- 스크립트: DOM 콘텐츠 준비 이후 실행 -->
      <script src="./js/navigationControl.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">Ediay Coffee</h1>
        <nav>
            <a href="#"><img src="./images/brand.svg" alt="logo" class="logo"></a>
            <ul class="main-nav__list">
                <li class="main-nav__list-item"><a href="#">로그인</a></li>
                <li class="main-nav__list-item"><a href="#">회원가입</a></li>
                <li class="main-nav__list-item"><a href="#">이다야 디자인</a></li>
                <li class="main-nav__list-item"><a href="#">이디야 음료</a></li>
                <li class="main-nav__list-item"><a href="#">이디야 뉴스</a></li>
                <li class="main-nav__list-item"><a href="#">매장 찾기</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
